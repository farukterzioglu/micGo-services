apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: ches/kafka
          ports:
            - containerPort: 7203
            - containerPort: 9092
          env:
            - name: KAFKA_MESSAGE_MAX_BYTES
              value: "3000000"
            - name: KAFKA_REPLICA_FETCH_MAX_BYTES
              value: "3100000"
            - name: ZOOKEEPER_IP
              value: zookeeper
            - name: KAFKA_PORT
              value: "9092"
            - name: KAFKA_CREATE_TOPICS
              value: "review-commands:1:1"
      terminationGracePeriodSeconds: 30
