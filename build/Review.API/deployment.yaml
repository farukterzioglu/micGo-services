apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: review-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: review-api
    spec:
      containers:
        - name: review-api
          image: review-api:latest
          ports:
            - containerPort: 8000
          imagePullPolicy: IfNotPresent
          args: ["-kafka_brokers=kafka:9092"]
